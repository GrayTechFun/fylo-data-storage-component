<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="logo" src="./images/logo.svg" alt="" />
        <div class="icon">
          <span
            ><img class="icon1" src="./images/icon-document.svg" alt=""
          /></span>
          <span
            ><img class="icon1 icon2" src="./images/icon-folder.svg" alt=""
          /></span>
          <span
            ><img class="icon1 icon3" src="./images/icon-upload.svg" alt=""
          /></span>
        </div>
      </div>

      <div class="bottom">
        <h3>You've used 815 GB of your storage</h3>
        <div class="w3-border">
          <div class="w3-grey"></div>
        </div>
        <div class="gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="left">
        <p><span class="left-185">185</span> GB LEFT</p>
      </div>
      <div class="triangle"></div>
    </div>
  </body>
</html>
